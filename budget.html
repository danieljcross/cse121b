<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header>
<h1>Create Your Own Budget</h1>
<h2>Put in what you might spend and earn. It's okay to estimate!</h2>
</header>

<main>
<h2>Income</h2>
<label for="hpw">Hours per Week: </label>
<input type="number" id="hpw">

<label for="dph">Rate (Dollars per Hour): $</label>
<input type="number" id="dph">
</main>

<main>
<h2>Spending</h2>
<h3>On Track</h3>
<label for="tuition_on">Tuition: </label>
<input type="number" id="tuition_on">

<label for="car_on">Car Budget: </label>
<input type="number" id="car_on">

<h3>Off Track</h3>
<label for="tuition_off">Tuition: </label>
<input type="number" id="tuition_off">

<label for="car_off">Car Budget: </label>
<input type="number" id="car_off">
</main>

</body>
